<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS3 Horizontal Timeline</title>
    <link rel="stylesheet" type="text/css" href="css/timeline-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

<ul id='timeline'>
    <li class='entry'>
        <input checked='checked' class='radio' id='trigger5' name='trigger' type='radio'>
        <label for='trigger5'>
      <span>
        生产研发中心创立
      </span>
        </label>
        <span class='date'>2018</span>
        <span class='circle'></span>
        <div class='content'>
            <h3>2018年，我司位于四川成都的生产研发中心成立</h3>
        </div>
    </li>
    <li class='entry'>
        <input class='radio' id='trigger4' name='trigger' type='radio'>
        <label for='trigger4'>
      <span>
        商标注册成功
      </span>
        </label>
        <span class='date'>2019</span>
        <span class='circle'></span>
        <div class='content'>
            <h3>2019年9月，我司取得”腾实新材“注册商标</h3>
        </div>
    </li>
    <li class='entry'>
        <input class='radio' id='trigger3' name='trigger' type='radio'>
        <label for='trigger3'>
      <span>
        取得发明专利
      </span>
        </label>
        <span class='date'>2021</span>
        <span class='circle'></span>
        <div class='content'>
            <h3>2021年我司取得多项发明专利</h3>
            <p>
                6月取得一项实用新型专利
            </p>
            <p>
                8月取得多项实用新型专利
            </p>
            <p>
                9月取得一项实用新型专利
            </p>
        </div>
    </li>
    <li class='entry'>
        <input class='radio' id='trigger2' name='trigger' type='radio'>
        <label for='trigger2'>
      <span>
        取得多项国家认证资质
      </span>
        </label>
        <span class='date'>2022</span>
        <span class='circle'></span>
        <div class='content'>
            <h3>2022年我司取得多项国家级认证</h3>
            <p>
                3月取得“质量管理体系认证”及“职业健康安全管理体系认证”
            </p>
            <p>
                12月取得“危化品经营许可证”
            </p>
        </div>
    </li>
</ul>


</body>
</html>
